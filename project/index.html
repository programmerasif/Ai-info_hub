<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <section class="mt-5">
            <div class="container text-center">
                <h1>AI Universe Hub</h1>
                <a href="" class="btn btn-danger btn-lg">Sort By Date</a>
            </div>
        </section>
    </header>
    <main class="mt-5">
        <!-- spinner -->
        <section class="container d-none" id="spinner" style="height: 400px">
            
            <div class="d-flex justify-content-center text-warning">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
            <div class="container">

                <div class="row" id="card-container">
                    <!-- gatting cards dynamically -->
                </div>
                
            </div>
            <div class="container text-center mt-5 mb-5 d-none " id="showAllCards">
                <button class="btn btn-danger" id="showMorCard">Show All Cards</button>
            </div>
        </section>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-between gap-2" id="modalContainer">
                <!-- gatting modaldata dynamically -->
        </div>
      </div>
    </div>
  </div>
  
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
